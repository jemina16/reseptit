<!DOCTYPE html>
<html>

<head>
  <title>Uuden reseptin lis채채minen</title>
</head>

<body>
  <h1>Uusi resepti</h1> 
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="20" cols="50" maxlength="2000" required></textarea>
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>  
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <input type="submit" value="Lis채채 resepti" />
  </form>
</body>

</html>
