{% extends "layout.html" %}

{% block title %}Uusi resepti{% endblock %}

{% block content %}
<h2>Uusi resepti<h2> 
<form action="/create_item" method="post">
  <p>
    Otsikko: <br />
    <input type="text" name="title" maxlength="50" required/>
  </p>
  <p>
    Kuvaus: <br />
    <textarea name="description" rows="20" cols="50" maxlength="2000" required></textarea>
  </p>
  {% for class in classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>  
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Lisää resepti" />
</form>
{% endblock %}
