{% extends "layout.html" %}

{% block title %}Reseptin muokkaus{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>
<h3>Reseptin muokkaus</h3>
<form action="/update_item" method="post">
  <p>
    Otsikko: <br />
    <input type="text" name="title" value="{{ item.title }}" maxlength="50" required/>
  </p>
  <p>
    Kuvaus: <br />
    <textarea name="description" rows="20" cols="50" maxlength="2000" required>{{ item.description }} </textarea>
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}" />
  {% for class in all_classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{ class }}:{{ option }}"selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Muokkaa reseptiÃ¤" />
</form>
 <p>
   <a href="/item/{{ item.id }}">Takaisin reseptiin</a>
 </p>
{% endblock %}
