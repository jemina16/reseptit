<!DOCTYPE html>
<html>

<head>
  <title>Reseptin kuvat</title>
</head>

<body>
  <h1>Reseptin kuvat</h1>

  <p>
    Reseptissä on {{ images | count }} kuvaa.
  </p>

  <h2>Lisää uusi kuva</h2>
  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      Kuva: <input type="file" name="image" accept=".png" />
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}">   
    <input type="submit" value="Lähetä" />
  </form>

  <p>
    <a href="/item/{{ item.id }}">Palaa reseptiin</a>
  </p>
</body>

</html>
